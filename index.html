<meta charset="UTF-8">

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    #container {
        text-align: center;
    }

    #text {
        overflow: hidden;
        white-space: nowrap;
        margin-bottom: 10px;
        border-right: 2px solid #000; /* Simula o cursor de digitação */
        animation: typing 2s steps(40, end); /* Animação de digitação */
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border-radius: 8px;
        animation: appear 2s 2s forwards; /* Animação dos botões com atraso de 2s */
        opacity: 0; /* Começa com opacidade zero */
    }

    button:hover {
        background-color: #c7c7c7; /* Altera a cor de fundo quando o mouse passa sobre o botão */
    }

    button#extensao {
        background-color: #007bff; /* Altera a cor de fundo para azul */
        color: #fff; /* Altera a cor do texto para branco */
    }

    @keyframes appear {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    #logo {
        width: 50px; /* Largura da imagem */
        height: auto; /* Altura ajustada automaticamente de acordo com a largura */
        margin-bottom: 20px; /* Espaçamento abaixo da imagem */
    }

    .pulse {
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    /* Estilos para o botão de interrogação e menu suspenso */
    .dropdown {
        position: fixed;
        top: 20px; /* Posição do menu suspenso */
        left: 20px; /* Posição do menu suspenso */
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.2);
        padding: 10px 10px;
        z-index: 1;
    }

    .dropdown.active .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        display: block;
        padding: 10px 0;
        text-decoration: none;
        color: #333;
    }

    .dropdown-content a:hover {
        background-color: #f0f0f0;
    }

    /* Estilos para o bloco "Fique de Olho" */
    #fiqueDeOlho {
        margin-top: 20px;
        text-align: center;
		animation: appear 2s 2s forwards; /* Animação dos botões com atraso de 2s */
        opacity: 0; /* Começa com opacidade zero */
    }

    /* Estilos para o título "Fique de Olho" */
    #newsTitle {
        font-size: 24px;
        margin-bottom: 10px;
		animation: appear 2s 2s forwards; /* Animação dos botões com atraso de 2s */
        opacity: 0; /* Começa com opacidade zero */
    }

    /* Estilos para a cotação do dólar e euro */
    #exchangeRate {
        font-size: 16px;
        margin-bottom: 10px;
		
    }

    /* Estilos para o bloco de notícias */
    #rssFeed {
        text-align: center;
        animation: appear 2s 2s forwards; /* Animação dos botões com atraso de 2s */
        opacity: 0; /* Começa com opacidade zero */
    }
</style>
</head>
<body>

<div id="container">
    <img id="logo" src="./img/logo.png" alt="Logo" class="pulse">
    <h1 id="text">Como posso te ajudar?</h1>
    <button onclick="location.href='./menu/1'">Extrair Números de Processo</button>
    <button onclick="location.href='./menu/2'">Pesquisar Advogado</button>
    <br><button id="extensao" onclick="location.href='./menu/e'">Instale nossa Extensão Google</button>
</div>

<!-- Botão de interrogação com menu suspenso -->
<div class="dropdown" id="dropdown">
    <button onclick="toggleDropdown()" class="dropbtn">?</button>
    <div class="dropdown-content" id="myDropdown">
        <a href="./suspenso/t">Termos</a>
        <a href="./suspenso/m">Manuais</a>
        <!-- Adicione mais links conforme necessário -->
    </div>
</div>

    <!-- Título "Fique de Olho" -->
    <div id="newsTitle">
        Fique de Olho
    </div>

    <!-- Cotação do Dólar e Euro -->
    <div id="exchangeRate">
        <span id="dollarRate">Carregando...</span> | <span id="euroRate">Carregando...</span>
    </div>

    <!-- Bloco de Notícias -->
    <div id="rssFeed">
        <!-- start sw-rss-feed code -->
        <script type="text/javascript"> 
        function fetchExchangeRates() {
            fetch('https://api.exchangerate-api.com/v4/latest/USD')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dollarRate').innerText = `Dólar: ${data.rates.BRL.toFixed(2)}`;
                })
                .catch(error => console.error('Error fetching exchange rates:', error));

            fetch('https://api.exchangerate-api.com/v4/latest/EUR')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('euroRate').innerText = `Euro: ${data.rates.BRL.toFixed(2)}`;
                })
                .catch(error => console.error('Error fetching exchange rates:', error));
        }

        fetchExchangeRates();
        </script>
        <!-- end sw-rss-feed code -->
