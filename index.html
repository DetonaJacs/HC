<style> 

@font-face {
    font-family: 'Roboto';
    src: url('./fonts/Roboto-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'Roboto';
    src: url('./fonts/Roboto-Bold.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
}

body {
    font-family: 'Roboto', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    -webkit-user-select: none; /* Para navegadores baseados em Webkit (Chrome, Safari) */
    -moz-user-select: none; /* Para navegadores baseados em Mozilla (Firefox) */
    -ms-user-select: none; /* Para Internet Explorer */
    user-select: none; /* Padrão */
}

#container {
    text-align: center;
}

#text {
    overflow: hidden;
    white-space: nowrap;
    margin-bottom: 10px;
    border-right: 2px solid #000; /* Simula o cursor de digitação */
    animation: typing 2s steps(40, end); /* Animação de digitação */
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    border-radius: 8px;
    animation: appear 2s 2s forwards; /* Animação dos botões com atraso de 2s */
    opacity: 0; /* Começa com opacidade zero */
}

button:hover {
    background-color: #c7c7c7; /* Altera a cor de fundo quando o mouse passa sobre o botão */
}

button#BOTÃODIFERENTE {
    background-color: #ff9999; /* Vermelho claro */
    font-weight: bold;
}

button#BOTÃODIFERENTE:hover {
background-color: #ff4a3d; /* Vermelho escuro */
font-weight: bold;
}

@keyframes appear {
    from { opacity: 0; }
    to { opacity: 1; }
}

#logo {
    width: 80px; /* Largura da imagem */
    height: auto; /* Altura ajustada automaticamente de acordo com a largura */
    margin-bottom: 20px; /* Espaçamento abaixo da imagem */
}

.pulse {
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

/* Estilos para o botão de interrogação e menu suspenso */
.dropdown {
    position: fixed;
    top: 20px; /* Posição do menu suspenso */
    left: 20px; /* Posição do menu suspenso */
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.2);
    padding: 10px 10px;
    z-index: 1;
}

.dropdown.active .dropdown-content {
    display: block;
}

.dropdown-content a {
    display: block;
    padding: 10px 0;
    text-decoration: none;
    color: #333;
}

.dropdown-content a:hover {
    background-color: #f0f0f0;
}

#Distribuiçãoteste {
background: #ff9999;
}



#canvas {
    margin: 1px;
    display: block;
    height: 400px;
    margin-bottom: 0;
    border: 3px solid #585858; /* Altera a cor de fundo para cinza */
    background: #fff; /* Define o fundo do canvas como branco */
}

/* Estilos para o botão de tema e menu suspenso de temas */

.theme-button .dropbtn {

}

}

}

.theme-button .dropbtn:hover {
background-color: #0056b3; /* Cor desejada ao passar o mouse */

img {
