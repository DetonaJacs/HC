<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="google-site-verification" content="OxNHvYguFeWWgUCZhYacBwmFuUgxUi6yZeLoNdVedz8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Como posso ajudar?</title>
<link rel="icon" href="./img/logo.png">
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    #container {
        text-align: center;
    }

    #text {
        overflow: hidden;
        white-space: nowrap;
        margin-bottom: 10px;
        border-right: 2px solid #000; /* Simula o cursor de digitação */
        animation: typing 2s steps(40, end); /* Animação de digitação */
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border-radius: 8px;
        animation: appear 2s 2s forwards; /* Animação dos botões com atraso de 2s */
        opacity: 0; /* Começa com opacidade zero */
    }

    button:hover {
        background-color: #c7c7c7; /* Altera a cor de fundo quando o mouse passa sobre o botão */
    }

    @keyframes appear {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    #logo {
        width: 50px; /* Largura da imagem */
        height: auto; /* Altura ajustada automaticamente de acordo com a largura */
        margin-bottom: 20px; /* Espaçamento abaixo da imagem */
    }

    .pulse {
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    /* Estilos para o botão de interrogação e menu suspenso */
    .dropdown {
        position: fixed;
        top: 20px; /* Posição do menu suspenso */
        left: 20px; /* Posição do menu suspenso */
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.2);
        padding: 10px 10px;
        z-index: 1;
    }

    .dropdown.active .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        display: block;
        padding: 10px 0;
        text-decoration: none;
        color: #333;
    }

    .dropdown-content a:hover {
        background-color: #f0f0f0;
    }

    /* Estilos para o jogo da cobrinha */
    #snakeGame {
        display: none; /* Inicialmente escondido */
        border: 1px solid #000;
    }
</style>
</head>
<body>

<div id="container">
    <img id="logo" src="./img/logo.png" alt="Logo" class="pulse">
    <h1 id="text" onclick="handleTextClick()">Como posso te ajudar?</h1>
    <button onclick="location.href='./menu/1'">Extrair Números de Processo</button>
    <button onclick="location.href='./menu/2'">Pesquisar Advogado</button>
    <br><button onclick="location.href='./menu/e'">Instale nossa Extensão Google</button>
</div>

<!-- Botão de interrogação com menu suspenso -->
<div class="dropdown" id="dropdown">
    <button onclick="toggleDropdown()" class="dropbtn" aria-haspopup="true" aria-expanded="false">?</button>
    <div class="dropdown-content" id="myDropdown" aria-label="Menu suspenso">
        <a href="./suspenso/t">Termos</a>
        <a href="./suspenso/m">Manuais</a>
        <!-- Adicione mais links conforme necessário -->
    </div>
</div>

<!-- Área de jogo da cobrinha -->
<canvas id="snakeGame" width="400" height="400"></canvas>

<script>
    let clickCount = 0;

    function handleTextClick() {
        clickCount++;
        if (clickCount === 5) {
            startSnakeGame();
        }
    }

    function toggleDropdown() {
        var dropdown = document.getElementById("dropdown");
        dropdown.classList.toggle('active');
        var expanded = dropdown.classList.contains('active');
        dropdown.querySelector('.dropbtn').setAttribute('aria-expanded', expanded);
    }

    function startSnakeGame() {
        document.getElementById('container').style.display = 'none';
        const canvas = document.getElementById('snakeGame');
        canvas.style.display = 'block';
        const ctx = canvas.getContext('2d');

        const logo = new Image();
        logo.src = './img/logo.png';

        // Jogo da cobrinha
        const grid = 16;
        let count = 0;
        let snake = {
            x: 160,
            y: 160,
            dx: grid,
            dy: 0,
            cells: [],
            maxCells: 4
        };
        let apple = {
            x: 320,
            y: 320
        };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function loop() {
            requestAnimationFrame(loop);
            if (++count < 4) {
                return;
            }
            count = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.x += snake.dx;
            snake.y += snake.dy;

            if (snake.x < 0) {
                snake.x = canvas.width - grid;
            } else if (snake.x >= canvas.width) {
                snake.x = 0;
            }

            if (snake.y < 0) {
                snake.y = canvas.height - grid;
            } else if (snake.y >= canvas.height) {
                snake.y = 0;
            }

            snake.cells.unshift({ x: snake.x, y: snake.y });
            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            // Desenhar bolinha vermelha atrás do ícone
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(apple.x + grid / 2, apple.y + grid / 2, grid / 2, 0, 2 * Math.PI);
            ctx.fill();

            // Desenhar ícone
            ctx.drawImage(logo, apple.x, apple.y, grid, grid);

            ctx.fillStyle = 'green';
            snake.cells.forEach((cell, index) => {
                ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;
                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                }

                for (let i = index + 1; i < snake.cells.length; i++) {
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        snake.x = 160;
                        snake.y = 160;
                        snake.cells = [];
                        snake.maxCells = 4;
                        snake.dx = grid;
                        snake.dy = 0;

                        apple.x = getRandomInt(0, 25) * grid;
                        apple.y = getRandomInt(0, 25) * grid;
                    }
                }
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.which === 37 && snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            } else if (e.which === 38 && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            } else if (e.which === 39 && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            } else if (e.which === 40 && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });

        requestAnimationFrame(loop);
    }
</script>

</body>
</html>
